<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

</style>

<body>
    <fieldset>
        <legend>Form Seminar/Workshop</legend>
        <form style="text-align: center;">
            <div class="form-group row">
                <label for="nama" class="col-2 col-form-label">Nama Lengkap</label>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div>
                        <input id="nama" name="nama" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="lahir" class="col-2 col-form-label">Tempat Lahir</label>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-home"></i>
                            </div>
                        </div>
                        <input id="lahir" name="lahir" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggal_lahir" class="col-2 col-form-label">Tanggal, Lahir</label>
                <div class="col-2">
                    <div class="input-group">
                        <input id="tanggal_lahir" name="tanggal_lahir" type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2">Gender</label>
                <div class="col-">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input name="gender" id="gender_0" type="radio" class="custom-control-input" value="L">
                        <label for="gender_0" class="custom-control-label">Laki-Laki</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input name="gender" id="gender_1" type="radio" class="custom-control-input" value="P">
                        <label for="gender_1" class="custom-control-label">Perempuan</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-4">
                    <input id="email" name="email" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-2 col-form-label">Status Pesertta</label>
                <div class="col-4">
                    <select id="status" name="status" class="custom-select">
                        <option value="mahasiswa">Mahasiswa</option>
                        <option value="siswa/i">Siswa/i</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </div>
        </form>
    </fieldset>
</body>

</html>
