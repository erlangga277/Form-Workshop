<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <fieldset >
        <legend>New Seminar</legend>
<form style="text-align: center;">
  <div class="form-group row">
    <label for="kdoe" class="col-2  col-form-label">Kode</label> 
    <div class="col-4">
      <input id="kdoe" name="kdoe" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="kegiatan" class="col-2 col-form-label">Nama Kegiatan</label> 
    <div class="col-4">
      <input id="kegiatan" name="kegiatan" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="mulai" class="col-2 col-form-label">Tanggal Mulai</label> 
    <div class="col-4">
      <input id="mulai" name="mulai" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="akhir" class="col-2 col-form-label">Tanggal Akhir</label> 
    <div class="col-4">
      <input id="akhir" name="akhir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="biaya" class="col-2 col-form-label">Biaya</label> 
    <div class="col-4">
      <input id="biaya" name="biaya" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-2 col-form-label">Tempat</label> 
    <div class="col-4">
      <input id="tempat" name="tempat" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-2 col-form-label">Latitude</label> 
    <div class="col-4">
      <input id="latitude" name="latitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="longtitude" class="col-2 col-form-label">Longtitude</label> 
    <div class="col-4">
      <input id="longtitude" name="longtitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="jenis_kegiatan" class="col-2 col-form-label">Jenis Kegiatan</label> 
    <div class="col-4">
      <select id="jenis_kegiatan" name="jenis_kegiatan" class="custom-select">
        <option value="games">Fun Games</option>
        <option value="islamic">Kajian Islamic</option>
        <option value="quiz">Quiz</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="pic" class="col-2 col-form-label">PIC</label> 
    <div class="col-4">
      <input id="pic" name="pic" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-2 col-form-label">Deskripsi</label> 
    <div class="col-4">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-2 col-4">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>
    </fieldset>
</body>
</html>
